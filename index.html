<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>wdd 231 | Attah Collins</title>
        <meta name="description" content="A responsive web layout of my homepage for the chamber of commerce website with data referencing my linkedin page, github profile and directory on the web called the chamber of commerce.">
        <meta name="author" content="Attah Collins Onyebuchi">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
        <link rel="stylesheet" href="styles/chamber.css">
        <link rel="stylesheet" href="styles/chamber-large.css">
        <script defer="" src="scripts/chamber.js"></script>
        <script defer="" src="scripts/date.js"></script>
        <script defer="" src="scripts/navigation.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500&display=swap" rel="stylesheet"> 

    </head>
    
    <body>
        <header>
            <img src="images/passport.webp" alt="Attah Collins smilling" width="100">
            <h1>Attah Collins</h1>
            <div>
                <span id="btnBurguer">â˜°</span>
            </div>
        </header>
             
        <nav id="navBar">
            <ul> 
                <li>
                    <a class="active" href="index.html">Home</a>
                </li>
                <li>
                    <a href="/chamber/directory.html">Chamber</a>
                </li>
                <li>
                    <a href="https://github.com/attahcollinso">Github Profile</a>
                </li>
                <li>
                    <a href="https://www.linkedin.com/in/collins-o-attah-980807289?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app">LinkedIn</a>
                </li>
            </ul>
        </nav>              
        <main>
            <div class="float">
                <section class="card">
                <h2>Course Work</h2>
                <ul>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>  
                </section>
            
                <div class="card">
                    <h2>Rivers, Nigeria</h2>
                    <figure>
                    <img src="images/Eagle1.webp" alt="Eagle of Rivers" width="200">
                    <figcaption>Eagle of Rivers</figcaption>
                    </figure>
                </div>
            </div>

            <div class="main-courses">
                        
            <div class="web">
                <h3>Web and Computer Programming Certificate</h3>
                <div class="filters">
                    <button id="All">All</button>
                    <button id="CSE">CSE</button>
                    <button id="WDD">WDD</button>
                </div>
            </div>
            <hr>
                
            <div id="courses-content"></div>

            <div id="credits-required"></div>
            </div>
        </main>
        <footer class="footer">
           
            <p><span id="copyright"></span><span> &#128293; Attah collins &#128293;</span><span class="vcenter">Port Harcourt, Nigeria</span></p>
            
            <div>
            <img src="images/naijaflag.svg" alt="Nigeria flag" loading="lazy" width="100">
            </div> 
            <p id="lastModified" class="highlight"></p>

        </footer>

    </body>
</html>
